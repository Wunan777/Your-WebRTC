<html>
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="WebRTC code samples" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1"
        />
        <meta
            itemprop="description"
            content="Client-side WebRTC code samples"
        />
        <!-- <meta itemprop="image" content="../../../images/webrtc-icon-192x192.png"> -->
        <meta itemprop="name" content="WebRTC code samples" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta id="theme-color" name="theme-color" content="#ffffff" />

        <base target="_blank" />

        <title>WebRTC</title>

        <!-- <link rel="icon" sizes="192x192" href="../../../images/webrtc-icon-192x192.png"> -->
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
            rel="stylesheet"
            type="text/css"
        />
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/main.css" />
    </head>

    <body>
        <div id="container">
            <h1 class="header">
                <a
                    href="//webrtc.github.io/samples/"
                    title="WebRTC samples homepage"
                    >WebRTC samples</a
                >
            </h1>

            <div class="video-list">
                <div class="video-container">
                    <video id="localVideo" playsinline autoplay muted></video>
                    <div class="video-label">Your Video</div>
                </div>

                <div class="video-container">
                    <video id="remoteVideo" playsinline autoplay muted></video>
                    <div class="video-label">Remote Video</div>
                </div>
            </div>

            <div class="box">
                <button id="startButton">Start</button>
                <button id="callButton">Call</button>
                <button id="hangupButton">HangUp</button>
            </div>
        </div>

        <!-- <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script> -->
        <!-- <script src="/socket.io/socket.io.js"></script> -->
        <!-- <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script> -->
        <script src="js/third-party-libs/socket.io.js"></script>
        <!-- adapter for Chrome, RTCRtpScriptTransform -->
        <!-- <script
            type="text/javascript"
            src="https://jan-ivar.github.io/samples/src/content/insertable-streams/video-analyzer/js/adapter-shim.js"
            ></script> -->
        <script src="js/worker.js" async></script>
        <script src="js/helper.js" async></script>
        <script src="js/handler.js" async></script>
        <script src="js/index.js" async></script>
    </body>
</html>
